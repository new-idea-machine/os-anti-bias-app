<div class="employer-search-container">
  <input class="employer-search-box" type="text" [formControl]="searchControl" placeholder="Type to search...">
</div>

<div class="employer-card-container">

  @if(employers.length > 0) {

      @for(employer of employers; track employers ) {
          <app-employer-card [employer]="employer"></app-employer-card>
      }

  } @else if (employers.length === 0 && searchControl.value) {
    <p>No results found.</p>
  }
</div>
