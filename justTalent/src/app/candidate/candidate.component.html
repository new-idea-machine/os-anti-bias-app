<div>
    <button (click)="toggleEditMode()">Edit</button>


    @if(isEditMode) {
      <app-resume-form
        [resume]="resume"
        (formSubmitted)="handleFormSubmit($event)"
        (cancelEdit)="toggleEditMode()"
      ></app-resume-form>
    } @else if (!isEditMode) {
      <app-resume></app-resume>
    }



</div>
